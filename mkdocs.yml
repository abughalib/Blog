site_name: My Blogs
plugins:
  - search
  - glightbox
  - blog:
      pagination_per_page: 5
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.tabbed:
      alternate_style: true
theme:
  name: material
  features:
    - header.autohide
    - content.code.copy
    - content.code.highlight
    - content.code.select
    - navigation.indexes
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: amber
      accent: teal

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: black
      accent: teal

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/abughalib

    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/abughalib/
nav:
  - Home: index.md
  - Blog:
      - OpenVPN Behind CGNAT: blog/posts/openvpn_behind_cgnat.md
